<!DOCTYPE html>
<head>
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Pomodoro Clock</h1>
  <div class="container">
    <div id="countdown">
      <p id="count">00:00</p>
    </div>
    <div id="manage_countdown">
      <h1 id="session_heading">No Session</h1>
      <hr>
      <div id="middle-part">
        <div class="settime" >
          <h2 id="setime_heading">session time</h2>
           <h2 id="settimer">20 min</h2>
           <button class="btn-reduce reduce_session">-</button>
           <button class="btn-increase increase_session">+</button>
        </div>
        <div  class="breaktime">
           <h2 id="break_heading">break time</h2>
           <h2 id="breaktimer">5 min</h2>
           <button class="btn-reduce reduce_break">-</button>
           <button class="btn-increase increase_break">+</button>
        </div>
      </div>
       <hr>
      <div id="lower-part">
          <button id="pause">Start</button>
         <button id="reset">Reset</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
